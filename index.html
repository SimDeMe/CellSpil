<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <title>Celle Evolution Sim</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="ui-layer">
        <button id="pauseBtn">‚è∏ PAUSE</button>
        <button id="resetBtn">üîÑ RESET</button>
        <button id="inspectBtn">üîç INSPECT</button>
        <button id="observeBtn" style="border-color: #AB47BC; color: #AB47BC;">üëÅ OBSERVE</button>
        <button id="apoBtn" style="border-color: #ff5252; color: #ff5252;">‚ò† APOPTOSE</button>

    </div>

    <!-- Mutation Popup (Moved out of ui-layer to allow proper centering) -->
    <div id="mutationPopup" class="hidden">
        <h2 id="mutTitle">Mutation!</h2>
        <p id="mutDesc">Beskrivelse</p>
        <p id="mutCost" class="cost">Cost</p>
    </div>

    <!-- Inspector Sidebar (Always Active) -->
    <div id="inspectorSidebar">
        <canvas id="minimapCanvas" width="200" height="200"></canvas>
        <div class="sidebar-content">
            <div class="stat-group">
                <label>Generation:</label> <span id="inspGen">0</span>
            </div>
            <div class="stat-group">
                <label>ATP:</label>
                <div class="bar-container">
                    <div id="inspAtpBar" class="bar"></div>
                </div>
                <span id="inspAtpVal">0/0</span>
            </div>
            <div class="stat-group">
                <label>Aminosyrer:</label>
                <div class="bar-container">
                    <div id="inspAminoBar" class="bar amino"></div>
                </div>
                <span id="inspAminoVal">0/0</span>
            </div>

            <div class="stat-group">
                <label>Nucleotider:</label>
                <div class="bar-container">
                    <div id="inspNucleoBar" class="bar nucleo"></div>
                </div>
                <span id="inspNucleoVal">0/0</span>
            </div>

            <!-- TABS -->
            <div class="inspector-tabs">
                <button class="tab-btn active" id="tabBtnTree">EVOSITION</button>
                <button class="tab-btn" id="tabBtnMission">MISSION</button>
            </div>

            <!-- CONTENT: EVOLUTION TREE -->
            <div id="tabContentTree" class="tab-content active">
                <div id="inspTreeRoot"></div>
            </div>

            <!-- CONTENT: MISSION -->
            <div id="tabContentMission" class="tab-content">
                <div id="inspMissionRoot"></div>
            </div>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>
    <script type="module" src="main.js"></script>
</body>

</html>
